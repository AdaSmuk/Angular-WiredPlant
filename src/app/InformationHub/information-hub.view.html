<table class="table table-bordered table-hover table-sm">
    <thead class="thead-light">
        <tr>
            <th scope="col">Informations</th>
        </tr>
    </thead>
    <tr>
        <div class="info">Family: {{plant.family}}</div>
    </tr>
    <tr><div class="info">Species: {{plant.species}}</div></tr>
    <tr><div class="info">Name: {{plant.name}}</div></tr>
    <tr><div class="info">Created: {{getDate()}}
    </div></tr>
    <div class="separator"><button type="button" class="btn btn-danger" [disabled]="afterDelete" (click)="openModal(confirmDelete)">Delete</button></div>
</table>

<ng-template #confirmDelete>
    <div class="modal-body text-center">
      <p>Are you sure you want to delete this plant?</p>
      <p>All logs and alerts will be lost</p>
      <button type="button" class="btn btn-default margin" (click)="decline()" >No</button>
      <button type="button" class="btn btn-primary" (click)="confirm()" >Yes</button>
    </div>
  </ng-template>
