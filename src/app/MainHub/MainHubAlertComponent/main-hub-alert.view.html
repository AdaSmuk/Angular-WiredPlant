<table class="table table-bordered table-hover table-sm">
    <thead class="thead-light">
        <tr>
            <th scope="col">Alerts</th>
        </tr>
    </thead>
</table>

<div *ngFor="let alert of freshBakedAlerts" class="card">
    <div class="card-body" [ngClass]="{'serious-alert': alert.serious}">
        <h5 class="card-title">{{alert.header}}</h5>
        <h6 class="card-subtitle mb-2">{{alert.getFormatedDate()}}</h6>
        <p class="card-text">{{alert.comment}}</p>
    </div>
</div>
